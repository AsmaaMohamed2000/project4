<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Oleo+Script:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 d-flex align-items-center "><img class="me-2" src="images/logo.jpeg" alt="">HomeStyle</a>
      </div>
    </nav>
    <div class="container2">
      <form style="margin-top: 15% " class="mb-4">
        <div class="row"> 
            <div class="mb-3 col-6">
          <label for="exampleInputEmail1" class="form-label"
            >First Name</label
          >
          <input
            type="text"
            placeholder="Ente your First Name"
            class="form-control"
            id="Firstname"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3 col-6 ">
          <label for="exampleInputEmail1" class="form-label"
            >Second Name</label
          >
          <input
            type="text"
            placeholder="Ente your Second Name"
            class="form-control"
            id="Secondname"
            aria-describedby="emailHelp"
          />
        </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            placeholder="Ente your email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" class="btn px-4 register">Register</button>
      </form>
     <p style="font-size:16px;font-weight:700"> don't have an account <a class="ms-2" href="login.html">Login</a></p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
